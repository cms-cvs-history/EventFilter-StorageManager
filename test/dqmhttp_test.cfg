
process PROD  =
{
  untracked PSet maxEvents = {untracked int32 input = -1}

  # DQM back-end interface service
  service = DaqMonitorROOTBackEnd{}

  # DQM client example
  module tester = SMDQMClientExample{}
  path pDQM ={tester}

  source = DQMHttpSource
  {
    untracked string sourceURL = "http://cmsroc2.fnal.gov:1972/urn:xdaq-application:lid=29"
    untracked string DQMconsumerName = "Test Consumer"
    untracked string DQMconsumerPriority = "normal"
    untracked int32 headerRetryInterval = 5  // seconds
    untracked double maxDQMEventRequestRate = 1.0  // hertz
    //untracked string topLevelFolderName = "C1"
    untracked string topLevelFolderName = "*"
  }
}


