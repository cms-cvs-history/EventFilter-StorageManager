process EVENTCONSUMER =
{
    untracked PSet options = { untracked bool wantSummary = true }
    untracked PSet maxEvents = {untracked int32 input = -1}
    source = EventStreamHttpReader
    {
        string sourceURL = "http://cmsroc7.fnal.gov:50002/urn:xdaq-application:lid=29"

        untracked string consumerName = "Test Consumer"
        untracked string consumerPriority = "normal"
        untracked int32 headerRetryInterval = 3  // seconds
        untracked double maxEventRequestRate = 2.5  // hertz
        untracked int32 maxConnectTries = 10        // max times to retry register on failure
        untracked int32 connectTrySleepTime = 10    // seconds between retries

        untracked PSet SelectEvents = { vstring SelectEvents={"*DQM"} }
        untracked string SelectHLTOutput = "out4DQM"
    }

    module a1 = StreamThingAnalyzer { string product_to_get="m1" }
    path p1 =  { a1 }

    # DQM event consumer client example
    module tester = SMHttpConsumerExample{}
    path pDQM ={tester}
}
