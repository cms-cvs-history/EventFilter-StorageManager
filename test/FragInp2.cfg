
process PROD  =
{
	service = SillyLockService
	     {
		   vstring labels = { "outA", "outB" }
		 }

        source = FragmentInput
         {
         }

        module outA = PoolOutputModule
         {
           untracked string fileName = "myoutA.root"
         }

        module outB = PoolOutputModule
         {
           untracked string fileName = "myoutB.root"
         }

        module out = StreamTestConsumer
        {
          int32 max_event_size = 2000000
          int32 max_queue_depth = 5

          PSet consumer_config = 
          {
                string fileName = "myout.dat"
          }
        }

	    module a1 = StreamThingAnalyzer { string product_to_get="m1" }

        # path p1 = { a1, outA,outB }
        path p1 = { a1, outA }
        # path p1 = { m1,out1 }
        # path p1 = { m1,out2 }

}

